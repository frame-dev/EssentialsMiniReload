name: EssentialsMini
author: FrameDev
api-version: 1.20
version: ${project.version}
main: ch.framedev.essentialsmini.main.Main
softdepend:
  - Vault
  - ProtocolLib
  - LuckPerms

loadbefore:
  - Vault

website: https://framedev.ch

libraries:
  - com.zaxxer:HikariCP:6.2.1
  - com.google.code.gson:gson:2.10.1
  - commons-io:commons-io:2.14.0
  - org.mongodb:mongodb-driver-sync:5.1.0

commands:
  signremove:
    description: Sign remove
  balance:
    permission: essentialsmini.balance
    aliases:
      - bal
  eco:
    description: Main Command for all Economy Commands
  tpaheredeny:
    description: Disallow the Teleport Request
  home:
    description: teleport you to our home Location
  homegui:
    description: open an GUI with all Homes
  sethome:
    description: set your home location
  setspawn:
    permission: essentialsmini.setspawn
    description: sets the worldSpawn point if enabled
  spawn:
    description: Teleports you to our WorldSpawnPoint
  tpa:
    description: Send a Teleport Request to another Player
  tpaaccept:
    description: accept the Teleport Request
  tpadeny:
    description: Disallow the Teleport Request
  fly:
    permission: essentialsmini.fly
    description: Do you want to Fly
  delhome:
    description: delete your home
  invsee:
    permission: essentialsmini.invsee
    description: sere others inventory
  saveinventory:
    description: opens an Inventory that will save
  enderchest:
    permission: essentialsmini.enderchest
    aliases:
      - ec
    description: show your enderchest or from other Players
  back:
    description: Teleports to your last death location
  gamemode:
    aliases:
      - gm
    description: set your Gamemode
  vanish:
    aliases:
      - v
    description: make you invisible for other Players
  setwarp:
    description: sets a new Warp point
  warp:
    description: teleport you to an Warppoint
  warps:
    description: get all Warppoints
  online:
    aliases:
      - plist
      - playerlist
      - players
    description: shows you all Online Players on the Server
  day:
    description: set Day in our World
  night:
    description: set Night in our World
  tpahere:
    description: Send a Teleport Request to another Player
  tpahereaccept:
    description: accept the Teleport Request
  tphereall:
    description: Teleport all Players to your Location
  backpack:
    description: Opens an Backpack
    aliases:
      - bp
      - bpack
  essentialsmini:
    aliases:
      - essmini
    description: Command for all Children Commands
  sleep:
    description: Use this command as Sleep bag the Bed despawn at 7 seconds
  item:
    aliases:
      - i
    description: like the give command from minecraft
  delotherhome:
    description: delete other Homes from Player
  killall:
    description: killall monsters,items,animals
  suicid:
    description: make suicid
  signitem:
    description: sign your custom Item
  playerheads:
    description: getPlayer heads from Players
  r:
    aliases:
      - reply
    description: reply to a Player if they use msg
  msg:
    aliases:
      - tell
      - message
    description: send player a Message
  spy:
    aliases:
      - spymsg
      - spymessage
      - spytell
    description: spy other messages from Players
  enchant:
    aliases:
      - ent
    description: Enchant your item
  sun:
    aliases:
      - sunny
    description: set sun in our World
  rain:
    aliases:
      - rainy
    description: set Rain in our World
  thunder:
    aliases:
      - thunderstorm
    description: set Thunder in our World
  renameitem:
    description: Rename a Item
  showlocation:
    description: Show you location to other Players
  position:
    aliases:
      - pos
    description: Mark an position for other player after an reload all positions will be removed
  repair:
    description: repair your item
  heal:
    aliases:
      - healme
    description: Heal you or another Player
  trash:
    description: opens an Trash Inventory
  feed:
    aliases:
      - feedme
    description: fill your saturation or our Hunger
  kits:
    description: Select your kit if you has the Permissions
  godmode:
    aliases:
      - god
  spawnmob:
    description: Spawn a Custom Mob
  walkspeed:
    description: Change your Walk Speed
  chatclear:
    aliases:
      - cc
      - clearchat
    description: Clear the Chat
  lightningstrike:
    aliases:
      - lightning
    description: Summon a Lightningstrike
  pay:
    description: Pay Money to another Player
  pltime:
    description: Change the Playertime
  resetpltime:
    description: Reset the Playertime
  delwarp:
    description: Delete a Warp Location
  msgtoggle:
    description: This will allow or deny messages from other players
  tptoggle:
    description: This will allow or deny Teleports from other players
  mysql:
    description: Check if MySQL is Enabled
  balancetop:
    description: Who has the Most Money
    aliases:
      - baltop
  afk:
    description: Command to set as Afk
  silent:
    description: Command to enable Silent
  bank:
    description: Main Command for all Bank Commands
  flyspeed:
    description: Change your Fly Speed
  tempmute:
    description: Base Command for the use of Temp Mute
  muteinfo:
    description: Show all Muted Player and there Reason and Expiration
  removetempmute:
    description: Base Command for the use of Remove Temp Mute
  mute:
    description: Mute a Player
  tempban:
    description: Base Command for the use of Temp Ban
  eban:
    description: Base Command for Permanent Ban
  eunban:
    description: Base Command for Permanent Unban
  book:
    description: Open an Written Book and edited it
  copybook:
    description: Copy an Written Book
  removetempban:
    description: Base Command for the use of Remove Temp Ban
  firework:
    description: Spawn a Firework
  createkit:
    description: Create a new Kit, Place all your Items in your Inventory.This Command will delete your Inventory after execute
  offline:
    aliases:
      - offlineplayers
      - offplayers
    description: Show all Offline Players
  xp:
    aliases:
      - exp
      - experience
    description: Base Command to change your XP or Level
  plweather:
    aliases:
      - playerweather
    description: Change the Weather for a Player
  resetplweather:
    aliases:
      - resetplayerweather
    description: Reset the Weather for a Player
  timeplayed:
    aliases:
      - playedtime
    description: Show your Playtime
  muteforplayer:
    description: Mute a Player for a specific Player
  nick:
  nicklist:
  playerweather:
    aliases:
      - plweather
      - playerw
  resetplayerweather:
    aliases:
      - resetplayerw
      - rplayerweather
  maintenance:
  globalmute:
    description: Base Command for the use of Global Mute
    aliases:
      - gmute
      - globalm
      - globalmuted
  staffchat:
    description: Base Command for the use of Staff Chat
    aliases:
      - sc
      - staffc
  top:
    description: Teleport you to the Highest Block at your Location
    aliases:
      - tpblock
      - tpb
      - topblock
  mail:
    description: Base Command for the use of Mail
    aliases:
      - m
      - mailcommand
